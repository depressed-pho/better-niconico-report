<!-- -*- nxml -*-
     The modal window for signing in. Initially invisible.
  -->
<div class="reveal" id="bnr-sign-in"
     data-close-on-click="false"
     data-close-on-esc="false"
     data-animation-in="fade-in"
     data-animation-out="fade-out">
  <h1>Sign into Niconico</h1>
  <p>
    Better Niconico Report needs the authentication credentials of
    your Niconico account in order to read the report.
  </p>
  <form>
    <div class="grid-container">
      <div class="grid-y">
        <div class="cell">
          <label>
            Your email address (or phone number):
            <input type="text" required="required" />
          </label>
        </div>
        <div class="cell">
          <label>
            Your password:
            <input type="password" required="required" />
          </label>
        </div>
        <div class="cell bnr-error"></div>
        <div class="cell">
          <input type="submit" class="button submit float-right" value="Sign in" />
        </div>
      </div>
    </div>
  </form>
</div>
