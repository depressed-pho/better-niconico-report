<?xml version="1.0" encoding="utf-8"?><!-- -*- nxml -*- -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Better Niconico Report</title>
    <link rel="icon" href="/assets/icon.svg" />
    <link rel="stylesheet" href="report.css" />
    <script type="text/javascript" src="report.js"></script>
  </head>
  <body>
    <!-- The root grid covers the entire viewport, and has two
         children namely the top bar and the main pane. -->
    <div class="grid-y grid-frame">

      <!-- Top navigation bar -->
      <div class="cell top-bar">
        <div class="top-bar-left">
          <ul class="menu">
            <li class="menu-text">Better Niconico Report</li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li class="menu-text">
              <progress class="bnr-loading-progress bnr-transparent" max="1" />
            </li>
            <li>
              <!-- The update button is initially disabled. -->
              <button type="button" class="button clear disabled"
                      data-for="check-for-updates" title="Check for updates">
                <i class="fi fi-refresh"></i>
              </button>
            </li>
            <li>
              <ul class="dropdown menu" data-dropdown-menu="">
                <li class="is-dropdown-submenu-parent">
                  <a>
                    <i class="fi fi-widget"></i>
                  </a>
                  <ul class="menu" data-for="control">
                    <li>
                      <a data-for="edit-filter-set">Edit filtering rules...</a>
                    </li>
                    <li>
                      <a data-for="edit-preferences">
                        Preferences...
                      </a>
                      <hr />
                    </li>
                    <li>
                      <a data-for="refresh"
                         title="Clear reports accumulated in your browser and reload them from the server. Useful when you followed or unfollowed a user.">
                        Refresh the entire report
                      </a>
                      <hr />
                    </li>
                    <li>
                      <a data-for="sign-out">
                        Sign out
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

      <!-- The real page body -->
      <div class="cell auto bnr-report">

        <!-- Report entries -->
        <div class="grid-container">
          <div class="grid-y">

            <div class="bnr-report-entries"></div>
            <div class="cell card hide bnr-end-of-report">
              <div class="card-section">
                No older reports are available.
              </div>
            </div>

            <template data-for="report">
              <!-- This element will have the following attributes
                   assigned by ReportView:

                   * id="bnr.report.{ReportID}"
                   * data-id="{ReportID}"
                   * class="bnr-activity-{Activity}"
              -->
              <div class="cell card">
                <div class="card-section">
                  <!-- A report has a header and a body. -->
                  <div class="grid-y">
                    <!-- An entry header has a user icon, their name,
                         and a muting menu. -->
                    <div class="cell grid-x">
                      <div class="cell auto" lang="ja" xml:lang="ja">
                        <a class="bnr-user" target="_blank">
                          <img class="bnr-user-icon" />
                          <span class="bnr-user-name"></span>
                        </a>
                      </div>
                      <div class="cell shrink">
                        <ul class="menu bnr-muting">
                          <li class="is-dropdown-submenu-parent">
                            <a>
                              <i class="fi fi-list"></i>
                            </a>
                            <ul class="menu">
                              <li>
                                <a data-for="create-filter">Mute these reports...</a>
                              </li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <!-- An entry body has an entry title, timestamp,
                         thumbnail, an object type, and an object
                         title. -->
                    <div class="cell grid-y bnr-report-body">
                      <!-- Entry title and timestamp -->
                      <div class="cell grid-x" lang="ja" xml:lang="ja">
                        <div class="cell auto bnr-report-title"></div>
                        <div class="cell shrink bnr-report-timestamp"></div>
                      </div>
                      <!-- Thumbnail and details. These may be missing
                           depending on the activity type. -->
                      <div class="cell grid-x bnr-object">
                        <!-- Thumbnail -->
                        <div class="cell shrink bnr-object-thumb">
                          <a class="bnr-object-anchor" target="_blank">
                            <img class="bnr-object-thumb" />
                          </a>
                        </div>
                        <!-- Object details -->
                        <div class="cell auto grid-y bnr-object-details">
                          <!-- Object type -->
                          <div class="cell">
                            <span class="bnr-object-type"></span>
                          </div>
                          <!-- Object title -->
                          <div class="cell" lang="ja" xml:lang="ja">
                            <a class="bnr-object-anchor" target="_blank">
                              <span class="bnr-object-title"></span>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </template>

          </div>
        </div>
      </div>

    </div>
  </body>
</html>
