<?xml version="1.0" encoding="utf-8"?><!-- -*- nxml -*- -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Better Niconico Report</title>
    <link rel="icon" href="/assets/icon.svg" />
    <link rel="stylesheet" href="report.css" />
    <script type="text/javascript" src="report.js"></script>
  </head>
  <body>
    <!-- The root grid covers the entire viewport, and has two
         children namely the top bar and the main pane. -->
    <div class="grid-y grid-frame">

      <!-- Top navigation bar -->
      <div class="cell top-bar">
        <div class="top-bar-left">
          <ul class="menu">
            <li class="menu-text">Better Niconico Report</li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li class="menu-text">
              <progress class="bnr-loading-progress" max="100" value="20" />
            </li>
            <li>
              <ul class="dropdown menu"
                  data-dropdown-menu=""
                  data-disable-hover="true"
                  data-click-open="true">
                <li class="is-dropdown-submenu-parent">
                  <a>
                    <i class="fi fi-widget"></i>
                  </a>
                  <ul class="menu">
                    <li>
                      <a>Edit filtering rule...</a>
                    </li>
                    <li>
                      <a>Preferences...</a>
                      <hr />
                    </li>
                    <li>
                      <a title="Clear reports accumulated in your browser and reload them from the server. Useful when you followed or unfollowed a user.">
                        Reload the entire report
                      </a>
                      <hr />
                    </li>
                    <li>
                      <a>Sign out</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

      <!-- The real page body -->
      <div class="cell auto bnr-reports">

        <!-- Report entries -->
        <div class="grid-container">
          <div class="grid-y">

            <div class="cell card">
              <div class="card-section">
                <!-- A report has a header and a body. -->
                <div class="grid-y">
                  <!-- An entry header has a user icon, their name,
                       and a muting menu. -->
                  <div class="cell grid-x">
                    <div class="cell auto">
                      <a href="https://www.nicovideo.jp/user/64011">
                        <img class="bnr-user-icon"
                             src="https://secure-dcdn.cdn.nimg.jp/nicoaccount/usericon/6/64011.jpg?1559446191" />
                        玉ねぎ修字
                      </a>
                    </div>
                    <div class="cell shrink">
                      <ul class="menu" data-dropdown-menu="">
                        <li class="is-dropdown-submenu-parent">
                          <a>
                            <i class="fi fi-list"></i>
                          </a>
                          <ul class="menu">
                            <li>
                              <a>Mute these reports...</a>
                            </li>
                          </ul>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <!-- An entry body has an entry title, timestamp,
                       thumbnail, an object type, and an object
                       title. -->
                  <div class="cell grid-y bnr-report-body">
                    <!-- Entry title and timestamp -->
                    <div class="cell grid-x">
                      <div class="cell auto bnr-report-title">
                        動画を「いいね！」しました
                      </div>
                      <div class="cell shrink">
                        timestamp
                      </div>
                    </div>
                    <!-- Thumbnail and details -->
                    <div class="cell grid-x">
                      <!-- Thumbnail -->
                      <div class="cell shrink">
                        <a href="https://www.nicovideo.jp/watch/sm38451158?ref=pc_mypage_nicorepo">
                          <img class="bnr-object-thumb"
                               src="https://nicovideo.cdn.nimg.jp/thumbnails/38451158/38451158.6981162.M" />
                        </a>
                      </div>
                      <!-- Object details -->
                      <div class="cell auto grid-y">
                        <!-- Object type -->
                        <div class="cell">
                          <span class="bnr-object-type">Video</span>
                        </div>
                        <!-- Object title -->
                        <div class="cell">
                          <a href="https://www.nicovideo.jp/watch/sm38451158?ref=pc_mypage_nicorepo">
                            クッキーク六花ー
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="cell card">
              <div class="card-section">
                blah
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </body>
</html>
